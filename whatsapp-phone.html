<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>WhatsApp Chat</title>

  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">


  <style>
    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }

    html {
      box-sizing: border-box;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      font-family: "Roboto", sans-serif;
      margin: 0;
      padding: 0;
      height: 100%;
      background: url("https://i.ibb.co/q9mygMq/background.jpg");
      background-repeat: repeat;
      background-size: cover;
    }

    .page {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .marvel-device.nexus5 {
      padding: 50px 15px 50px 15px;
      width: 320px;
      height: 568px;
      background: #1e1e1e;
      border-radius: 20px;
    }

    .marvel-device .screen {
      text-align: left;
    }

    .marvel-device .screen {
      width: 100%;
      position: relative;
      height: 100%;
      z-index: 3;
      background: white;
      overflow: hidden;
      display: block;
      border-radius: 1px;
      -webkit-box-shadow: 0 0 0 3px #111;
      box-shadow: 0 0 0 3px #111;
    }

    .screen-container {
      height: 100%;
    }

    /* Status Bar */

    .status-bar {
      height: 25px;
      background: #004e45;
      color: #fff;
      font-size: 14px;
      padding: 0 8px;
    }

    .status-bar:after {
      content: "";
      display: table;
      clear: both;
    }

    .status-bar div {
      float: right;
      position: relative;
      top: 50%;
      transform: translateY(-50%);
      margin: 0 0 0 8px;
      font-weight: 600;
    }

    /* Chat */

    .chat {
      height: calc(100% - 69px);
    }

    .chat-container {
      height: 100%;
    }

    /* User Bar */

    .user-bar {
      height: 55px;
      background: #005e54;
      color: #fff;
      padding: 0 8px;
      font-size: 24px;
      position: relative;
      z-index: 1;
    }

    .user-bar:after {
      content: "";
      display: table;
      clear: both;
    }

    .user-bar div {
      float: left;
      transform: translateY(-50%);
      position: relative;
      top: 50%;
    }

    .user-bar .actions {
      float: right;
      margin: 5px 0 0 10px;
    }

    .user-bar .actions img {
      height: 28px;
    }

    .user-bar .actions.more {
      margin: 0 12px 0 20px;
    }

    .user-bar .actions.attachment {
      margin: 0 0 0 20px;
    }

    .user-bar .actions.attachment i {
      display: block;
      /*   transform: rotate(-45deg); */
    }

    .user-bar .avatar {
      margin: 0 0 0 5px;
      width: 36px;
      height: 36px;
    }

    .user-bar .avatar img {
      border-radius: 50%;
      box-shadow: 0 1px 0 rgba(255, 255, 255, 0.1);
      display: block;
      width: 100%;
    }

    .user-bar .name {
      font-size: 17px;
      font-weight: 600;
      text-overflow: ellipsis;
      letter-spacing: 0.3px;
      margin: 0 0 0 8px;
      overflow: hidden;
      white-space: nowrap;
      width: 110px;
    }

    .user-bar .status {
      display: block;
      font-size: 13px;
      font-weight: 400;
      letter-spacing: 0;
    }

    /* Conversation */

    .conversation {
      height: calc(100% - 12px);
      position: relative;
      background: url("https://i.ibb.co/3s1f9Jq/default-wallpaper.png") repeat;
      z-index: 0;
    }

    .conversation ::-webkit-scrollbar {
      transition: all .5s;
      width: 5px;
      height: 1px;
      z-index: 10;
    }

    .conversation ::-webkit-scrollbar-track {
      background: transparent;
    }

    .conversation ::-webkit-scrollbar-thumb {
      background: #b3ada7;
    }

    .conversation .conversation-container {
      height: calc(100% - 68px);
      box-shadow: inset 0 10px 10px -10px #000000;
      overflow-x: hidden;
      padding: 0 16px;
      margin-bottom: 19px;
    }

    .conversation .conversation-container:after {
      content: "";
      display: table;
      clear: both;
    }

    /* Messages */

    .message {
      color: #000;
      clear: both;
      line-height: 18px;
      font-size: 15px;
      padding: 8px;
      position: relative;
      margin: 8px 0;
      max-width: 85%;
      word-wrap: break-word;
      z-index: -1;
    }

    .message:after {
      position: absolute;
      content: "";
      width: 0;
      height: 0;
      border-style: solid;
    }

    .metadata {
      display: inline-block;
      float: right;
      padding: 0 0 0 7px;
      position: relative;
      bottom: -4px;
    }

    .metadata .time {
      color: rgba(0, 0, 0, .45);
      font-size: 11px;
      display: inline-block;
    }

    .metadata .tick {
      display: inline-block;
      margin-left: 2px;
      position: relative;
      top: 4px;
      height: 16px;
      width: 16px;
    }

    .metadata .tick svg {
      position: absolute;
      transition: .5s ease-in-out;
    }

    .metadata .tick svg:first-child {
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
      -webkit-transform: perspective(800px) rotateY(180deg);
      transform: perspective(800px) rotateY(180deg);
    }

    .metadata .tick svg:last-child {
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
      -webkit-transform: perspective(800px) rotateY(0deg);
      transform: perspective(800px) rotateY(0deg);
    }

    .metadata .tick-animation svg:first-child {
      -webkit-transform: perspective(800px) rotateY(0);
      transform: perspective(800px) rotateY(0);
    }

    .metadata .tick-animation svg:last-child {
      -webkit-transform: perspective(800px) rotateY(-179.9deg);
      transform: perspective(800px) rotateY(-179.9deg);
    }

    .message:first-child {
      margin: 16px 0 8px;
    }

    .message.received {
      background: #fff;
      border-radius: 0px 5px 5px 5px;
      float: left;
    }

    .message.received .metadata {
      padding: 0 0 0 16px;
    }

    .message.received:after {
      border-width: 0px 10px 10px 0;
      border-color: transparent #fff transparent transparent;
      top: 0;
      left: -10px;
    }

    .message.sent {
      background: #e1ffc7;
      border-radius: 5px 0px 5px 5px;
      float: right;
    }

    .message.sent:after {
      border-width: 0px 0 10px 10px;
      border-color: transparent transparent transparent #e1ffc7;
      top: 0;
      right: -10px;
    }

    /* Compose */

    .conversation-compose {
      display: flex;
      flex-direction: row;
      align-items: flex-end;
      overflow: hidden;
      height: 40px;
      width: 100%;
      z-index: 2;
    }

    .conversation-compose div,
    .conversation-compose input {
      background: #fff;
      height: 100%;
    }

    .conversation-compose .emoji {
      display: flex;
      align-items: center;
      justify-content: center;
      background: white;
      border-radius: 50% 0 0 50%;
      flex: 0 0 auto;
      margin-left: 8px;
      width: 38px;
      height: 38px;
    }

    .conversation-compose .input-msg {
      border: 0;
      flex: 1 1 auto;
      font-size: 14px;
      margin: 0;
      outline: none;
      min-width: 50px;
      height: 36px;
    }

    .conversation-compose .photo {
      flex: 0 0 auto;
      border-radius: 0 30px 30px 0;
      text-align: center;
      width: auto;
      display: flex;
      padding-right: 6px;
      height: 38px;
    }

    .conversation-compose .photo img {
      display: block;
      color: #7d8488;
      font-size: 24px;
      transform: translate(-50%, -50%);
      position: relative;
      top: 50%;
      margin-left: 10px;
    }


    .conversation-compose .send {
      background: transparent;
      border: 0;
      cursor: pointer;
      flex: 0 0 auto;
      margin-right: 8px;
      padding: 0;
      position: relative;
      outline: none;
      margin-left: .5rem;
    }

    .conversation-compose .send .circle {
      background: #008a7c;
      border-radius: 50%;
      color: #fff;
      position: relative;
      width: 38px;
      height: 38px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .conversation-compose .send .circle i {
      font-size: 24px;
      margin-left: 1px;
    }

    /* Small Screens */

    @media (max-width: 768px) {
      .marvel-device.nexus5 {
        border-radius: 0;
        flex: none;
        padding: 0;
        max-width: none;
        overflow: hidden;
        height: 100%;
        width: 100%;
      }

      .marvel-device>.screen .chat {
        visibility: visible;
      }

      .marvel-device {
        visibility: hidden;
      }

      .marvel-device .status-bar {
        display: none;
      }

      .screen-container {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }

      .conversation {
        height: calc(100vh - 55px);
      }

      .conversation .conversation-container {
        height: calc(100vh - 120px);
      }
    }
  </style>
</head>

<body>

  <div class="page">
    <div class="marvel-device nexus5">
      <div class="top-bar"></div>
      <div class="sleep"></div>
      <div class="volume"></div>
      <div class="camera"></div>
      <div class="screen">
        <div class="screen-container">
          <div class="status-bar">
            <div class="time"></div>
            <div class="battery">
              <i class="zmdi zmdi-battery"></i>
            </div>
            <div class="network">
              <i class="zmdi zmdi-network"></i>
            </div>
            <div class="wifi">
              <i class="zmdi zmdi-wifi-alt-2"></i>
            </div>
            <div class="star">
              <i class="zmdi zmdi-star"></i>
            </div>
          </div>
          <div class="chat">
            <div class="chat-container">
              <div class="user-bar">
                <div class="back">
                  <i class="zmdi zmdi-arrow-left"></i>
                </div>
                <div class="avatar">
                  <img src="imgs/boticon.PNG" alt="Avatar">
                </div>
                <div class="name">
                  <span>Usizo</span>
                  <span class="status">online</span>
                </div>
                <div class="actions more">
                  <i class="zmdi zmdi-more-vert"></i>
                </div>
                <div class="actions attachment">
                  <i class="zmdi zmdi-phone"></i>

                </div>
                <!-- <div class="actions attachment">
                        <i class="zmdi zmdi-videocam"></i>             
                    </div> -->
              </div>
              <div class="conversation">
                <div class="conversation-container">

                </div>
                <form class="conversation-compose">
                  <div class="emoji">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" id="smiley" x="3147" y="3209">
                      <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M9.153 11.603c.795 0 1.44-.88 1.44-1.962s-.645-1.96-1.44-1.96c-.795 0-1.44.88-1.44 1.96s.645 1.965 1.44 1.965zM5.95 12.965c-.027-.307-.132 5.218 6.062 5.55 6.066-.25 6.066-5.55 6.066-5.55-6.078 1.416-12.13 0-12.13 0zm11.362 1.108s-.67 1.96-5.05 1.96c-3.506 0-5.39-1.165-5.608-1.96 0 0 5.912 1.055 10.658 0zM11.804 1.01C5.61 1.01.978 6.034.978 12.23s4.826 10.76 11.02 10.76S23.02 18.424 23.02 12.23c0-6.197-5.02-11.22-11.216-11.22zM12 21.355c-5.273 0-9.38-3.886-9.38-9.16 0-5.272 3.94-9.547 9.214-9.547a9.548 9.548 0 0 1 9.548 9.548c0 5.272-4.11 9.16-9.382 9.16zm3.108-9.75c.795 0 1.44-.88 1.44-1.963s-.645-1.96-1.44-1.96c-.795 0-1.44.878-1.44 1.96s.645 1.963 1.44 1.963z"
                        fill="#7d8489" /></svg>
                  </div>
                  <input class="input-msg" name="input" placeholder="Type a message" autocomplete="off" autofocus>
                  <div class="photo">
                    <input type='file' onchange="readURL(this);" />
                    <img src="imgs/ib-attach.png" alt="" width="25" height="25" id="attach">
                    <img src="imgs/ib-camera.png" alt="" width="25" height="25">
                  </div>
                  <button class="send">
                    <div class="circle">
                      <i class="zmdi zmdi-mic"></i>
                    </div>
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="lib/moment/moment.min.js"></script>

  <script>


    let addresses = ["./imgs/answers/step0.PNG", "./imgs/answers/step0.PNG", "./imgs/answers/step1.PNG", "./imgs/answers/step2.PNG", "./imgs/answers/step3.PNG", "./imgs/answers/step4.PNG"];
    let botResponse = {
      greeting: "Hello there! What can I help you with today?",
      waiting: "Please wait while I look for a solution...",
      cheers: "Awesome! Let me know if you need anymore help. Cheers!",
      understand: "Did this explanation make sense?"
    }
    /* Time */

    let deviceTime = document.querySelector('.status-bar .time');
    let messageTime = document.querySelectorAll('.message .time');

    deviceTime.innerHTML = moment().format('h:mm');

    setInterval(function () {
      deviceTime.innerHTML = moment().format('h:mm');
    }, 1000);

    for (let i = 0; i < messageTime.length; i++) {
      messageTime[i].innerHTML = moment().format('h:mm A');
    }

    /* Message */

    let form = document.querySelector('.conversation-compose');
    let conversation = document.querySelector('.conversation-container');


    form.addEventListener('submit', newMessage);

    function readURL(input) {
      if (input.files && input.files[0]) {
        let reader = new FileReader();

        reader.onload = function (e) {
          let element = document.createElement('div');
          element.classList.add('message', 'sent');
          element.innerHTML = `<img src = ${e.target.result} width= "200" height = "150"/>` + '<span class="metadata">' +
            '<span class="time">' + moment().format('h:mm A') + '</span>' +
            '<span class="tick tick-animation">' +
            '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="15" id="msg-dblcheck" x="2047" y="2061"><path d="M15.01 3.316l-.478-.372a.365.365 0 0 0-.51.063L8.666 9.88a.32.32 0 0 1-.484.032l-.358-.325a.32.32 0 0 0-.484.032l-.378.48a.418.418 0 0 0 .036.54l1.32 1.267a.32.32 0 0 0 .484-.034l6.272-8.048a.366.366 0 0 0-.064-.512zm-4.1 0l-.478-.372a.365.365 0 0 0-.51.063L4.566 9.88a.32.32 0 0 1-.484.032L1.892 7.77a.366.366 0 0 0-.516.005l-.423.433a.364.364 0 0 0 .006.514l3.255 3.185a.32.32 0 0 0 .484-.033l6.272-8.048a.365.365 0 0 0-.063-.51z" fill="#92a58c"/></svg>' +
            '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="15" id="msg-dblcheck-ack" x="2063" y="2076"><path d="M15.01 3.316l-.478-.372a.365.365 0 0 0-.51.063L8.666 9.88a.32.32 0 0 1-.484.032l-.358-.325a.32.32 0 0 0-.484.032l-.378.48a.418.418 0 0 0 .036.54l1.32 1.267a.32.32 0 0 0 .484-.034l6.272-8.048a.366.366 0 0 0-.064-.512zm-4.1 0l-.478-.372a.365.365 0 0 0-.51.063L4.566 9.88a.32.32 0 0 1-.484.032L1.892 7.77a.366.366 0 0 0-.516.005l-.423.433a.364.364 0 0 0 .006.514l3.255 3.185a.32.32 0 0 0 .484-.033l6.272-8.048a.365.365 0 0 0-.063-.51z" fill="#4fc3f7"/></svg>' +
            '</span>' +
            '</span>';
          conversation.appendChild(element);
          animateMessage(element);
          //;

        };
        reader.readAsDataURL(input.files[0]);
        let response = buildResponse(botResponse.waiting);

        setTimeout(function () {
          conversation.appendChild(response);
          animateMessage(response);
        }, 3000)

      }
      for (let i = 0; i < 5; i++) {
        setInterval(function () {
          let div = document.createElement('div');
          div.classList.add('message', 'received');
          div.innerHTML = `<img src = ${addresses[i]} width= "250" height= "100"/>` + '<span class="metadata">' +
            '<span class="time">' + moment().format('h:mm A') + '</span>' +
            '</span>';
          conversation.appendChild(div);
          animateMessage(div);
          i++;
        }, 5000);
      }
    }

    function newMessage(e) {
      let input = e.target.input;
      console.log("It worked!")
      if (input.value) {
        let message = buildMessage(input.value);
        let response = buildResponse(botResponse.greeting);
        conversation.appendChild(message);
        animateMessage(message);
        conversation.appendChild(response);
        animateMessage(response);
      }

      input.value = '';
      conversation.scrollTop = conversation.scrollHeight;

      e.preventDefault();
    }

    function buildMessage(text) {
      let element = document.createElement('div');

      element.classList.add('message', 'sent');

      element.innerHTML = text +
        '<span class="metadata">' +
        '<span class="time">' + moment().format('h:mm A') + '</span>' +
        '<span class="tick tick-animation">' +
        '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="15" id="msg-dblcheck" x="2047" y="2061"><path d="M15.01 3.316l-.478-.372a.365.365 0 0 0-.51.063L8.666 9.88a.32.32 0 0 1-.484.032l-.358-.325a.32.32 0 0 0-.484.032l-.378.48a.418.418 0 0 0 .036.54l1.32 1.267a.32.32 0 0 0 .484-.034l6.272-8.048a.366.366 0 0 0-.064-.512zm-4.1 0l-.478-.372a.365.365 0 0 0-.51.063L4.566 9.88a.32.32 0 0 1-.484.032L1.892 7.77a.366.366 0 0 0-.516.005l-.423.433a.364.364 0 0 0 .006.514l3.255 3.185a.32.32 0 0 0 .484-.033l6.272-8.048a.365.365 0 0 0-.063-.51z" fill="#92a58c"/></svg>' +
        '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="15" id="msg-dblcheck-ack" x="2063" y="2076"><path d="M15.01 3.316l-.478-.372a.365.365 0 0 0-.51.063L8.666 9.88a.32.32 0 0 1-.484.032l-.358-.325a.32.32 0 0 0-.484.032l-.378.48a.418.418 0 0 0 .036.54l1.32 1.267a.32.32 0 0 0 .484-.034l6.272-8.048a.366.366 0 0 0-.064-.512zm-4.1 0l-.478-.372a.365.365 0 0 0-.51.063L4.566 9.88a.32.32 0 0 1-.484.032L1.892 7.77a.366.366 0 0 0-.516.005l-.423.433a.364.364 0 0 0 .006.514l3.255 3.185a.32.32 0 0 0 .484-.033l6.272-8.048a.365.365 0 0 0-.063-.51z" fill="#4fc3f7"/></svg>' +
        '</span>' +
        '</span>';

      return element;
    }

    function animateMessage(message) {
      setTimeout(function () {
        let tick = message.querySelector('.tick');
        tick.classList.remove('tick-animation');
      }, 500);
    }

    function buildResponse(text) {
      let element = document.createElement('div');
      setTimeout(function () {
        element.classList.add('message', 'received');

        element.innerHTML = text +
          '<span class="metadata">' +
          '<span class="time">' + moment().format('h:mm A') + '</span>' +
          '</span>';

      }, 3000)
      return element;

    }


  </script>




</body>

</html>
